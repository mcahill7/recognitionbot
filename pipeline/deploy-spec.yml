version: 0.2
phases:
  install:
    runtime-versions:
      python: 3.7
    commands:
      - python3 --version
      - pipenv install
  build:
    commands:
      - aws cloudformation package --template-file template.yml --s3-bucket $BUCKET_NAME --output-template-file app.yml

  post_build:
    commands:
      - aws cloudformation deploy --template-file app.yml --stack-name "$REPO_NAME" --capabilities CAPABILITY_NAMED_IAM

artifacts:
  files:
    - '**/*'
type: zip
